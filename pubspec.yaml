name: wmp
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter_card_swiper: ^3.0.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10
  confetti: ^0.7.0
  just_audio: ^0.9.36
  image_picker: ^1.1.2
  flutter_local_notifications: ^17.2.2
  appwrite: ^20.3.2
  image: ^4.1.0
  crop_your_image: ^2.0.0
  geolocator: ^9.0.2
  geocoding: ^2.2.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Press Start 2P
      fonts:
        - asset: assets/fonts/PressStart2P-Regular.ttf

# App icon configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: assets/images/logo1.png
  min_sdk_android: 21
